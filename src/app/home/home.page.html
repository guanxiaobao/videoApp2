<ion-header *ngIf="showHeader">
  <ion-toolbar>
    <ion-title>{{tiele}}</ion-title>

    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
   
  <div >
    <video id="myvideo" preload="auto"  autoplay="autoplay"  style="width:100%; height:100%; object-fit:contain;"  class="video-js vjs-default-skin" controls > 
      <source  /> 
  </video>  
</div>
 
</ion-content>
